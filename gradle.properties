# Gradle settings
org.gradle.jvmargs=-Xmx2g -Dfile.encoding=UTF-8
org.gradle.parallel=true
org.gradle.caching=true

# Kotlin settings
kotlin.code.style=official

# Maven Central configuration
# Target the new Sonatype Central Portal (not the legacy OSSRH)
MAVEN_PUBLISH_SONATYPE_HOST=CENTRAL_PORTAL

# Automatic release to Maven Central after successful validation
# Set to false to manually release via Sonatype Central Portal UI
# Set to true for automatic release (be careful!)
MAVEN_PUBLISH_AUTOMATIC_RELEASE=false

# Note: Credentials should be stored in ~/.gradle/gradle.properties (not committed to git)
# Add these to ~/.gradle/gradle.properties:
#   mavenCentralUsername=<your-sonatype-username>
#   mavenCentralPassword=<your-sonatype-token>
#   signingInMemoryKeyId=<your-gpg-key-id>
#   signingInMemoryKey=<your-ascii-armored-key>
#   signingInMemoryKeyPassword=<your-gpg-passphrase>
